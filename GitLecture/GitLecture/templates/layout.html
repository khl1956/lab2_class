<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLecture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

    <script src="/static/scripts/respond.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('createUser')}}">GitLecture</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('users')}}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('lectures')}}">Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('subjects')}}">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('books')}}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
                    </li>
                </ul>
                <a class="btn btn-primary my-2 my-sm-0 mr-sm-2" href="{{url_for('createLecture')}}">Create lecture</a>
                <a class="btn btn-primary my-2 my-sm-0" href="{{url_for('createUser')}}">Create user</a>
            </div>
        </nav>
    </header>
    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>2020 - GitLecture</p>
        </footer>
    </div>
    {% block scripts %}{% endblock %}

</body>
</html>
